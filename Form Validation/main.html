<html>
 <head>
    <title>Form Validation</title>
</head>
<body bgcolor="skyblue">
    <center >
        <font color="orange" size="6" face="arial">Form Validation</font>
        <br />
        <br />
        <br />
        <form onsubmit='return formValidator()' action="right.html">
            <fieldset>
                First Name(Minimum 8 characters)<font color="red">* </font>
                <input type='text' id='firstname' /><br /><br />
                Email Address<font color="red">* </font> 
                <input type='text' id='email' /><br />
                <font color="red">(one e-mail id only):</font>
                <font color="redblue">e.g. kiran@gmail.com</font><br /><br/>
                Password(minimum 8 characters)<font color="red">*
                <input type='password' id='pass'><br /><br/>
                Address<font color="red">* </font> 
                <textarea rows="2" cols="20" id='addr' /></textarea> <br /> <br/>
                Mobile No<font color="red">* </font> 
                <input type='number' id='mobileno' /><br /><br /><br />
                Gender: <input type='radio' name="gender">male
                <input type='radio' name="gender">female<br/><br />
                <input type='Submit' value='submit' />
                <input type='Reset' value='reset' />
                <fielset>

                </center>
            </form>
            <script>
            function formValidator()
            {
// Make quick references to our fields
 var firstname = document.getElementById('firstname');
 var email = document.getElementById('email');
 var pass = document.getElementById('pass');
 var addr = document.getElementById('addr');
 var mobileno = document.getElementById('mobileno');
 
 if(notEmpty(firstname, "first name can not be less than 5 characters")){
 if(lengthRestriction(firstname, 8)){
 if(emailValidator(email, "id should have @ character in it")){
 if(lengthRestriction(pass, 8)){
 if(isAlphanumeric(pass, "please enter Numbers and Letters Only for password")){
 if(notEmpty(addr, "please enter the address")){
 if(isNumeric(mobileno, "Please enter a valid mobileno")){
 if(lengthRestriction1(mobileno, 10 , 10)){
 return true;
 } } } }
 }
 }
 }
 } } 
 return false;
 
function notEmpty(elem, helperMsg){ 
if(elem.value.length == 0){
 alert(helperMsg);
 elem.focus();
 return false;
 }
 return true;
 }
function isNumeric(elem, helperMsg){
 var numericExpression = /^[0-9]+$/;
 if(elem.value.match(numericExpression)){
 return true;
 }else{
 alert(helperMsg);
 elem.focus();
 return false;
 }
 }
function isAlphabet(elem, helperMsg){
 var alphaExp = /^[a-zA-Z]+$/;
 if(elem.value.match(alphaExp)){
 return true;
 }else{
 alert(helperMsg);
 elem.focus();
 return false;
 }
 }
function isAlphanumeric(elem, helperMsg){
 var alphaExp = /^[0-9a-zA-Z]+$/;
 if(elem.value.match(alphaExp)){
 return true;
 }else{
 alert(helperMsg);
 elem.focus();
 return false;
 }
 }
function lengthRestriction(elem, min){
 var uInput = elem.value;
 if(uInput.length >= min){
 return true;
 }else{
 alert("Please enter minimum " +min+ " characters");
 elem.focus();
 return false;
 }
 }
function emailValidator(elem, helperMsg) 
{
var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
 if(elem.value.match(emailExp))
 {
 return true;
 }
 else{
 alert(helperMsg);
 elem.focus();
 return false;
 }
 }
function lengthRestriction1(elem, min, max)
 {
 var uInput = elem.value;
 if(uInput.length >= min && uInput.length <= max)
 {
 return true;
 }
 else {
 alert("Please enter 10 numbers only");
 elem.focus();
 return false;
 }
 }
</script>
</body>
</html>
